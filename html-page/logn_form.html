<body>
    <div class="header-area-style">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark bg-transparent   ">
            <a class="navbar-brand" href="#">
                <img src="../img/logo/1.png" style=" width: 190px;" alt="Logo" srcset="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">

    <div class="signinform">
        <div class="container">

            <div class="agile_info">
                <div class="w3_info">
                    <h2>Login</h2>
                    <form action="#" method="post">

                        <div class="left margin">
                            <label>Email Address</label>
                            <div class="input-group">
                                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <input type="email" placeholder="Email" maxlength="50" required="">
                            </div>
                        </div>

                        <div class="left margin">
                            <label>Password</label>
                            <div class="input-group">
                                <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <input type="Password" placeholder="Password" maxlength="50" required="">
                            </div>
                        </div>

                        <div class="clear"></div>
                        <input type="checkbox" value="remember-me" />
                        <h4> Remmber Me </h4>
                        <button class="btn btn-danger btn-block" type="submit">sign in <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                    </form>
                </div>
                <div class="w3l_form">
                    <div class="left_grid_info">
                        <h3>You don't have an account?</h3>
                        <a href="#" class="btn">Sign Up Now <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>

        </div>
    </div>
