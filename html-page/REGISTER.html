    <div class="signupform">
       <div class="container">
	 		<div class="agile_info">
			<div class="w3_info">
				<h2>Register Here</h2>
						<form action="#" method="post">
						<div class="left margin">
							<label>First Name</label>
							<div class="input-group">
								<span><i class="fa fa-user" aria-hidden="true"></i></span>
								<input type="text" placeholder="First Name" required=""> 
							</div>
						</div>
						<div class="left">
							<label>Last Name</label>
							<div class="input-group">
								<span><i class="fa fa-user" aria-hidden="true"></i></span>
								<input type="text" placeholder="Last Name" required=""> 
							</div>
						</div>
						<div class="left margin">
							<label>Email Address</label>
							<div class="input-group">
								<span><i class="fa fa-envelope" aria-hidden="true"></i></span>
								<input type="email" placeholder="Email" required=""> 
							</div>
						</div>
						<div class="left">
							<label>Phone Number</label>
							<div class="input-group">
								<span><i class="fa fa-phone" aria-hidden="true"></i></span>
								<input type="text" placeholder="Phone Number" required="">
							</div>
						</div>
						<div class="left margin">
							<label>Password</label>
							<div class="input-group">
								<span><i class="fa fa-lock" aria-hidden="true"></i></span>
								<input type="Password" placeholder="Password" required="">
							</div>
						</div>
						<div class="left">
							<label>Confirm Password</label>
							<div class="input-group">
								<span><i class="fa fa-lock" aria-hidden="true"></i></span>
								<input type="Password" placeholder="Confirm Password" required="">
							</div>
						</div>
						<div class="left margin">
							<label>Address</label>
							<div class="input-group">
								<span><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
								<input type="text" placeholder="Address" required=""> 
							</div>
						</div>
						<div class="left">
							<label>City</label>
							<div class="input-group">
								<span><i class="fa fa-institution" aria-hidden="true"></i></span>
								<input type="text" placeholder="City" required="">
							</div>
						</div>
						<div class="clear"></div>
							<input type="checkbox" value="remember-me" /> <h4> I agree to the terms & contidions </h4>        
							<button class="btn btn-danger btn-block" type="submit">Register Now <i class="fa fa-long-arrow-right" aria-hidden="true"></i></button > 
							
					</form>
			</div>
			<div class="w3l_form">
				<div class="left_grid_info">
					<h3>Profile pic</h3>
					<div id="profile-container">
                       <image id="profileImage" src="../img/REGISTER/profile.png"/>
                          <input id="imageUpload" type="file" 
                             name="profile_photo" placeholder="Photo" required="" capture>
                    </div>
					<hr>
					<a href="#" class="btn">Login <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
				</div>
			</div>
			<div class="clear"></div>
			</div>

		<script>
			
		$("#profileImage").click(function(e) {
    $("#imageUpload").click();
});

function fasterPreview( uploader ) {
    if ( uploader.files && uploader.files[0] ){
          $('#profileImage').attr('src', 
             window.URL.createObjectURL(uploader.files[0]) );
    }
}
		

$("#imageUpload").change(function(){
    fasterPreview( this );
});
		</script>
